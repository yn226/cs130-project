<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image: background-attachment: fixed</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <section>
          <div class="title">
            <h1>The Roasted Bean</h1>
          </div>            
          <div class="track-item" data-preview-track="https://p.scdn.co/mp3-preview/0b87de031d085eb01ba57cb76dad26b54695f374?cid=9697a3a271d24deea38f8b7fbfa0e13c">
                <div class="label">
                    <p>
                        Play me for some ambiance!
                    </p>
                </div>
            </div>
            <div class="player">
                <div class="controls">
                    <i id="rwd" class="fas fa-step-backward"></i>
                    <i id="play_pause" class="far fa-play-circle"></i>
                    <i id="ffwd" class="fas fa-step-forward"></i>
                    <!-- <i class="fas play-track fa-pause" aria-hidden="true"></i> -->
                </div>
                <div class="slider">
                    <audio preload class="audio">
                        <source src="#" type="audio/mpeg" />
                    </audio>
                    <span id="time-elapsed">00:00</span>
                    <input type="range" id="player-time" value="1" max="100" min="1" step="1">
                    <span id="time-total">00:30</span>
                </div>
                <audio id="track" src="" />
            </div>
        </section> 

        <section id="pages">
            <p>
                <a href="https://yn226.github.io/cs130-project/">
                    Home</a>
                <a href="https://yn226.github.io/cs130-project/menu/">Menu</a>
                <a href="https://yn226.github.io/cs130-project/about/">About</a>
            </p>
        </section>
        <script src="https://kit.fontawesome.com/62a7c74d0d.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="audio-player.js"></script>
        <script type="text/javascript" src="index.js"></script>

      </div>

        <div class="information">
            <section class = "map">
                <!-- <div id='map' /> -->
                <p>Visit us here, in the heart of Chicago!</p>
                <img src="Map.jpg" />
            </section>
            <section class = "about">
                <p>Address: 123 East Grand Avenue, Chicago, IL </p>
                <p>(312)-345-6789</p>
                <p>roastedbean@gmail.com</p>
                <p>Leave a comment for us below!</p>
                <input type="text" value = '' id='comment'></input>
                <!-- <button id="submit" href="#">Submit</button> -->
                <nav>
                    <button id="submit" href="#">Submit</button>
                </nav>  
           </section>
        </div>
    
        <script type="text/javascript" src="index.js"></script>
    </body>

</html>
