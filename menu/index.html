                </div>
                <div class="slider">

                    </audio>
                    <span id="time-elapsed">00:00</span>
                    <input type="range" id="player-time" value="1" max="100" min="1" step="1">
                    <span id="time-total">00:30</span>
                </div>
                <audio id="track" src="" />
            </div>
